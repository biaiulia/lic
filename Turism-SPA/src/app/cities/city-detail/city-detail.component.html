<section class="post-content-section">
  <img class="card-img-top img-thumbnail" src="{{city?.url}}" alt="{{city?.name}}">

  <div class="container">

    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 post-title-block">

        <h1 class="text-center" id="centru">post Title goes here</h1>
        <ul class="list-inline text-center">
          <li>Author |</li>
          <li>Category |</li>
          <li>Date |</li>
        </ul>




        <div>
          <img [src]="city?.url" class="img-fluid" alt="Responsive image" style="width:100%; height:300px">
          <div class="bottom-left">{{city?.name}}
          </div>
        </div>


        <div class="container mt-5">
          <div class="row">
            <div class="col-sm-4">
              <div class="card">
                <img class="card-img-top img-thumbnail" src="{{city?.url}}" alt="{{city?.name}}">
                <div class="card-body">

                  <div>
                    <strong>Oras:</strong>
                    <p>{{city?.name}}</p>
                  </div>
                  <div>
                    <strong>Descriere:</strong>
                    <p>{{city?.description}}</p>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>





<app-posts *ngFor="let post of posts" [post]="post">
</app-posts>
