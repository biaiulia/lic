<!--<form #registerForm="ngForm" (ngSubmit)="register()">-->
 <form [formGroup]="registerForm" (submit)="register()" class="mt-5">
    <h2 class="text-center text-info">Signup</h2>
    <hr>

    <div class="form-group">
      <input type="text"
      [ngClass]="{'is-invalid': registerForm.get('username').errors && registerForm.get('username').touched}"
      class="form-control" formControlName="username" placeholder="Username">
      <div class="invalid-feedback">please choose a username</div>
    </div>

    <div class="form-group">
      <input type="password"
      [ngClass]="{'is-invalid': registerForm.get('password').errors && registerForm.get('password').touched}"
      class="form-control" formControlName="password" placeholder="Password">
      <div class="invalid-feedback">please choose a password longer than 6 char</div>
    </div>

    <div class="form-group">
      <input
        [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors
          && registerForm.get('confirmPassword').touched
          || registerForm.get('confirmPassword').touched
          && registerForm.hasError('mismatch')}"
        type="password"
        class="form-control"
        formControlName="confirmPassword"
        placeholder="Confirm Password">
        <div class="invalid-feedback"
        *ngIf="registerForm.get('confirmPassword').hasError('required')
          && registerForm.get('confirmPassword').touched">
          Confirm Password is required
      </div>
      <div class="invalid-feedback"
      *ngIf="registerForm.hasError('mismatch')
        && registerForm.get('confirmPassword').touched">
        Passwords must match
    </div>
    </div>

    <div class="form-group text-center">
      <button class="btn btn-outline-primary mr-3" type="submit">Register</button>
      <button class="btn btn-outline-dark" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>

<p>Form value: {{registerForm.value | json}}</p>
<p>Form status: {{registerForm.status | json}}</p>
